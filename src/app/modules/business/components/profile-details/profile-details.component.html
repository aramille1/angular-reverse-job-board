<div class="container">
  <div class="card mb-3 profile-details">
    <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img"
      aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
      <title>Placeholder</title>
      <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image
        cap</text>
    </svg>
    <img src="https://www.w3schools.com/howto/img_avatar.png" width="100rem" height="100rem"
      class="rounded-circle mx-3 profile-image">
    <div class="card-body">
      <div class="row my-5">
          <section class="info">
            <div class="d-flex justify-content-between">
              <h3 class="card-title fw-bold">{{recruiter?.Company}}</h3>
              <div class="btns">
                <button class="btn btn-outline-dark" [routerLink]="['/business/update', recruiter?.ID]">Edit profile</button>
              </div>
            </div>
            <p class="card-title fw-bold">{{recruiter?.Firstname}} {{recruiter?.Lastname}}, {{recruiter?.Role}}</p>
            <p class="card-text border-top pt-2">{{recruiter?.Bio}}</p>
          </section>
      </div>
    </div>
  </div>

</div>
