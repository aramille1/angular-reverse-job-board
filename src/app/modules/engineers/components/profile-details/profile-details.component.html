<div class="container">
  <div class="card mb-3 profile-details">
    <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg>
    <img src="https://www.w3schools.com/howto/img_avatar.png"  width="100rem" height="100rem" class="rounded-circle mx-3 profile-image">
    <span class="hireme">hire me</span>
    <div class="card-body">
      <div class="row my-5">
        <div class="col-8">
          <section class="info">
            <h1 class="card-title">{{engineer?.Tagline}}</h1>
            <h3 class="card-title">{{engineer?.Firstname}} {{engineer?.Lastname}}</h3>
            <p class="card-text">{{engineer?.Bio}}</p>
          </section>
        </div>
        <div class="col-4">
          <section class="checkboxes">
            <div class="d-flex align-items-center search-status">
              <div class="circle">
                <div class="checkmark"></div>
              </div>
              <span *ngIf="engineer?.SearchStatus === 'actively_looking'" class="mx-1">Actively looking</span>
            </div>

            <div class="role-types-wrap">
              <span class="roles-header">Interested in roles</span>
              <div class="d-flex align-items-center role-types" *ngFor="let roleType of engineer?.RoleType">
                <div class="circle">
                  <div class="checkmark"></div>
                </div>
                <span class="mx-1">{{roleType}}</span>
              </div>
            </div>

            <div class="role-levels-wrap">
              <span class="roles-header">Interested in roles</span>
              <div class="d-flex align-items-center role-types" *ngFor="let roleLevel of engineer?.RoleLevel">
                <div class="circle">
                  <div class="checkmark"></div>
                </div>
                <span class="mx-1">{{roleLevel}}
                </span>
              </div>
            </div>

            <div class="country">
              <span class="mx-1">{{engineer?.City}}, {{engineer?.Country}}</span>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

</div>
