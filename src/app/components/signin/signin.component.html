<ngx-loading-bar color="#b21616" [includeSpinner]="false" height="3px"></ngx-loading-bar>

<div class="container margin-vertical">
  <div class="row justify-content-center h-100">
    <div class="card half custom-box-shadow">
      <div class="card-body px-5">
        <div class="text-center">
          <h2 class="fw-semibold mb-4 main-color">Login to your account</h2>
        </div>
        <form [formGroup]="signinForm" (ngSubmit)="signin()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-color-sec">E-mail</label>
            <input id="exampleInputEmail1" type="email" id="email" required class="form-control"
              formControlName="email" name="email" />
            <p class="text-danger mt-1" *ngIf="signinForm.controls['email'].hasError('pattern')">E-mail must be valid</p>
            <p class="text-danger mt-1"
              *ngIf="signinForm.controls['email'].hasError('required') && signinForm.controls['email'].touched">
              E-mail is required
            </p>
          </div>
          <label for="exampleInputPassword1" class="form-label text-color-sec">Password</label>
          <div class="input-group">
            <input [type]="fieldTextType ? 'text' : 'password'" id="exampleInputPassword1" class="form-control"
              formControlName="password" name="password" />
              <div class="input-group-append">
                <span class="input-group-text" (click)="toggleFieldTextType()">
                  <svg *ngIf="!fieldTextType" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                    <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                    <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                  </svg>
                  <svg  *ngIf="fieldTextType" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                  </svg>
                </span>
              </div>
            </div>
              <p class="text-danger mt-1"
                *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched">
                Password is required
              </p>
          <input type="submit" class="btn btn-dark w-100 my-4" value="Login" name="login">
          <p *ngIf="showError" class="text-danger text-center">
            Username or Password incorrect! try again.
          </p>
        </form>
      </div>
      <div class="card-footer bg-white text-right ">
        <!-- TODO -->
        <!-- <small><a routerLink="../forgot-password" class="text-color">Forgot Password</a></small> -->
        <small><a style="float:right" routerLink="/signup" class="text-color">New user? Click to signup </a></small>
      </div>
    </div>
  </div>
</div>
