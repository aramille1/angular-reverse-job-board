<nav class="navbar navbar-expand-lg navbar-light nav-mod">
  <a class="navbar-brand" routerLink="/"> Angular talents</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"
          routerLink="/engineers">Developers</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"
          routerLink="/pricing">Pricing</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"
          routerLink="/about">About</a>
      </li>
      <!-- mobile version of myprofile nav -->
      <div class="myProfileNav" *ngIf="auth.isLoggedIn$ | async">
        <li class="nav-item">
          <a class="nav-link">
            <img loading="lazy" fetchPriority="high" [src]="myProfileImg" alt="mdo" width="42" height="42"
              class="object-fit-cover rounded-circle">
            <span class="myprofileName"> {{ myProfileName}}</span>
          </a>
        </li>
        <li class="nav-item" *ngIf="showMyEngineerProfile">
          <a class="nav-link" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"
            [routerLink]="['/engineers/details', myProfileID]">
            My Profile
          </a>
        </li>
        <li class="nav-item" *ngIf="showMyBusinessProfile">
          <a class="nav-link" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"
            [routerLink]="['/business/details']">
            My Profile
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" (click)="signout()">
            Logout
          </a>
        </li>
      </div>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="!(auth.isLoggedIn$ | async)">
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"
          routerLink="/signin">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" routerLink="/signup">
          Register
        </a>
      </li>
    </ul>

    <!-- desktop version -->
    <div class="flex-shrink-0 dropdown myProfileDesktop" *ngIf="auth.isLoggedIn$ | async">
      <a class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <img loading="lazy" fetchPriority="high" [src]="myProfileImg" alt="mdo" width="32" height="32"
          class="object-fit-cover rounded-circle">
      </a>
      <ul class="dropdown-menu text-small shadow dropdown-menu-end">
        <li *ngIf="showMyEngineerProfile">
          <a class="dropdown-item" [routerLink]="['/engineers/details', myProfileID]">
            My Profile
          </a>
        </li>
        <li *ngIf="showMyBusinessProfile">
          <a class="dropdown-item" [routerLink]="['/business/details']">
            My Profile
          </a>
        </li>
        <li>
          <a class="dropdown-item" (click)="signout()">
            Logout
          </a>
        </li>
      </ul>
    </div>
  </div>

</nav>
