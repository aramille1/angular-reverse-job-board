<div class="spinner d-flex justify-content-center vh-100 align-items-center" *ngIf="loading">
  <div class="spinner-border" role="status">
    <span class="sr-only"></span>
  </div>
</div>
<div class="d-flex flex-column align-items-center text-center" *ngIf="!loading && !showError">
  <div>
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="green" class="bi bi-check-circle m-4"
      viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
      <path
        d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
    </svg>
    <h1>Email Verification</h1>
    <p>Your email was verified. You can continue using the application.</p>
    <button class="btn btn-success"><a href="https://www.angulartalents.com/" target="_blank"
        rel="noopener noreferrer">Go to home page</a></button>
  </div>
</div>
<div class="d-flex flex-column align-items-center m-5 text-center" *ngIf="showError">
  <div>
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#af4d4d" class="bi bi-envelope-x mb-2"
      viewBox="0 0 16 16">
      <path
        d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z" />
      <path
        d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-4.854-1.354a.5.5 0 0 0 0 .708l.647.646-.647.646a.5.5 0 0 0 .708.708l.646-.647.646.647a.5.5 0 0 0 .708-.708l-.647-.646.647-.646a.5.5 0 0 0-.708-.708l-.646.647-.646-.647a.5.5 0 0 0-.708 0Z" />
    </svg>
    <h1>Email Verification</h1>
    <p>Your email address could not be verified.</p>
  </div>
</div>
